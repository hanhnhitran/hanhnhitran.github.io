<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./money.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.google.com/">
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6zl2XbNgyWOTf64TZtax2lO0GCfCyJXKuUg&usqp=CAU" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class='bx bx-transfer'></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDB4yW9g5wPInlxpAs7MhUBFVgMZS7VGsnyji-6CpvEb0H3hQw_5rMOsm5G_eolesWnxY&usqp=CAU" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 VND = 0,000044 USD</div>
            <button class="boxes">Get Exchange Rate</button>
        </form>
    </div>


    <script src="./money.js"></script>
</body>
</html>
