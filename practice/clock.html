<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown</title>
</head>
<body>
<script>

const startNumber = Number(prompt("Enter num:"));
const countDown = (time) => {
 

  let timer = setInterval(() => {
    console.log(time);
    time--;
    
    if (time === 0) {
      clearInterval(timer);
      
      const finish = () => {
        console.log("Done");
      }
      
      setTimeout(finish, 1000);
    }
  }, 1000);
}

countDown(startNumber); 
</script>   
</body>
</html>
