<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="aa">
        <input name="str" type="text" />
        <button type="submit">Statistic</button>

        <div class="result"></div>
      </form>
    </div>
    <script>
      let form = document.getElementById("aa");
      let result = document.querySelector(".result");
      form.onsubmit = (e) => {
        e.preventDefault();

        let str = form.str.value;

        let characters = str.length;

        let words = str.split(" ").length;

        //count character" "
        let character_ = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] == " ") {
            character_++;
          }
        }

        result.innerHTML = `Characters: ${characters}<br>Words: ${words}<br>Character": ${character_}`;
      };
    </script>
  </body>
</html>
